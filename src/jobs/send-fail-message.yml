docker:
  - image: cimg/base:stable
resource_class: small
description: "Sends slack message."
steps:
  - checkout
  - run: get-latest-version
  - run: get-current-tag
  - run: find-jira-issues
  - slack/notify:
      event: fail
      custom: |-
        {
            "attachments": [
              {
                "color": "#d31b1b",
                "blocks": [
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*Your job ${CIRCLE_JOB} has failed :x:*"
                    }
                  },
                  {
                    "type": "section",
                    "fields": [
                      {
                        "type": "mrkdwn",
                        "text": "*Project*: \n $CIRCLE_PROJECT_REPONAME"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Branch*: \n $CIRCLE_BRANCH"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Author*: \n $CIRCLE_USERNAME"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Commit*: \n $COMMIT_MESSAGE"
                      }
                    ]
                  },
                  {
                    "type": "actions",
                    "elements": [
                      {
                        "type": "button",
                        "text": {
                          "type": "plain_text",
                          "text": "View Workflow"
                        },
                        "url": "https://circleci.com/workflow-run/${CIRCLE_WORKFLOW_ID}" #yamllint disable-line
                      }
                    ]
                  }
                ]
              }
            ]
          }
