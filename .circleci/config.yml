version: 2.1

orbs:
  orb-tools: circleci/orb-tools@10.0.1

executors:
  lint-condo:
    resource_class: small
    docker:
      - image: singapore/lint-condo

jobs:
  lint:
    executor: lint-condo
    steps:
      - checkout
      - run: yamllint .

workflows:
  verify:
    jobs:
      - lint
      - orb-tools/publish:
          name: publish
          context: orb-publishing
          filters:
            branches:
              ignore: master
          orb-path: src/@orb.yml
          orb-ref: entur/salb-btd@dev:$CIRCLE_BRANCH
      - orb-tools/test-in-builds:
          name: test
          orb-location: src/@orb.yml
          orb-name: salg-btd
          test-steps:
            - orb-tools/local-test-build:
                test-config-location: test/install-test.yml
          requires:
            - publish
            - lint
      - orb-tools/increment:
          name: release
          context: orb-publishing
          filters:
            branches:
              only: master
          orb-path: src/@orb.yml
          orb-ref: entur/salg-btd
          requires:
            - test